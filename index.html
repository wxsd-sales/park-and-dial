<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Directory</title>
    <style>
        :root {
            --primary-blue: #007bff;
            --hover-blue: #0056b3;
            --bg-gray: #f4f7f6;
            --text-dark: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-gray);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            color: var(--text-dark);
            text-align: center;
        }

        #searchBar {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        #searchBar:focus {
            border-color: var(--primary-blue);
        }

        .contact-list {
            list-style: none;
            padding: 0;
            max-height: 500px;
            overflow-y: auto;
        }

        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }

        .contact-item:hover {
            background-color: #fafafa;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
        }

        .contact-name {
            font-weight: 600;
            color: var(--text-dark);
        }

        .contact-ext {
            font-size: 0.9rem;
            color: #666;
        }

        .park-dial-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .park-dial-btn:hover {
            background-color: var(--hover-blue);
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .modal h3 { margin-top: 0; }
        
        .close-btn {
            margin-top: 20px;
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Auth Styles */
        .auth-container {
            text-align: center;
            padding: 3rem 2rem;
        }

        .login-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 16px;
            transition: background 0.2s;
            margin-top: 20px;
        }

        .login-btn:hover {
            background-color: var(--hover-blue);
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .user-name {
            font-weight: 500;
            color: var(--text-dark);
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Login View -->
    <div id="loginView" class="auth-container hidden">
        <h2>Park & Dial Directory</h2>
        <p>Login with your Webex account to access the contact directory and park & dial features.</p>
        <button class="login-btn" onclick="loginWithWebex()">Login with Webex</button>
    </div>

    <!-- Authenticated View -->
    <div id="appView" class="hidden">
        <div id="userInfo" class="user-info hidden">
            <span class="user-name" id="userName">Loading...</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <h2>Internal Directory</h2>
        <input type="text" id="searchBar" placeholder="Search by name or extension..." onkeyup="filterContacts()">
        
        <ul id="contactList" class="contact-list">
        </ul>
    </div>
</div>

<div id="modalOverlay" class="modal-overlay">
    <div class="modal">
        <h3>Call Initiated</h3>
        <p id="modalText"></p>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    // ============================================
    // CONFIGURATION - UPDATE THESE VALUES
    // ============================================
    const CONFIG = {
        // Lambda Function URL (OAuth handler)
        OAUTH_LAMBDA_URL: 'https://l734ewgu4cof4tmyulgjntvelu0jcfbg.lambda-url.us-east-2.on.aws/',
        
        // Webex Integration Client ID
        CLIENT_ID: 'Ce2c59c97099eca5f1c5f364d78513650aa85d17499f07e178b335cc9aa174a5f',
        
        // OAuth Scopes (must match Webex Integration)
        SCOPES: 'spark:calls_write spark:telephony_config_write spark:kms spark:people_read spark:rooms_read spark:xsi spark:calls_read spark:xapi_statuses spark:telephony_config_read spark:devices_read spark:xapi_commands',
        
        // GitHub Pages URL (this app)
        GITHUB_PAGES_URL: 'https://wxsd-sales.github.io/park-and-dial/'
    };

    // ============================================
    // OAUTH & AUTHENTICATION
    // ============================================
    
    /**
     * Check if user has a valid access token
     */
    function isAuthenticated() {
        const token = localStorage.getItem('webex_access_token');
        const expiry = localStorage.getItem('webex_token_expiry');
        
        if (!token || !expiry) return false;
        
        // Check if token has expired
        const now = Date.now();
        if (now >= parseInt(expiry)) {
            // Token expired, clear it
            localStorage.removeItem('webex_access_token');
            localStorage.removeItem('webex_token_expiry');
            return false;
        }
        
        return true;
    }

    /**
     * Get access token from storage
     */
    function getAccessToken() {
        return localStorage.getItem('webex_access_token');
    }

    /**
     * Initiate Webex OAuth login
     */
    function loginWithWebex() {
        const state = encodeURIComponent(window.location.pathname + window.location.search);
        const authUrl = `https://webexapis.com/v1/authorize?` +
            `client_id=${CONFIG.CLIENT_ID}&` +
            `response_type=code&` +
            `redirect_uri=${encodeURIComponent(CONFIG.OAUTH_LAMBDA_URL)}&` +
            `scope=${encodeURIComponent(CONFIG.SCOPES)}&` +
            `state=${state}`;
        
        window.location.href = authUrl;
    }

    /**
     * Logout - clear token and reload
     */
    function logout() {
        localStorage.removeItem('webex_access_token');
        localStorage.removeItem('webex_token_expiry');
        localStorage.removeItem('webex_user_name');
        window.location.hash = '';
        window.location.reload();
    }

    /**
     * Handle OAuth callback - extract token from URL fragment
     */
    function handleOAuthCallback() {
        const hash = window.location.hash.substring(1);
        if (!hash) return false;

        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');
        const expiresIn = params.get('expires_in');

        if (accessToken) {
            // Calculate expiry time
            const expiryTime = Date.now() + (parseInt(expiresIn) * 1000);
            
            // Store token
            localStorage.setItem('webex_access_token', accessToken);
            localStorage.setItem('webex_token_expiry', expiryTime.toString());
            
            // Clear the hash from URL
            window.history.replaceState(null, null, window.location.pathname);
            
            return true;
        }

        return false;
    }

    /**
     * Fetch user profile from Webex API
     */
    async function fetchUserProfile() {
        const token = getAccessToken();
        if (!token) return null;

        try {
            const response = await fetch('https://webexapis.com/v1/people/me', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                throw new Error('Failed to fetch user profile');
            }

            const user = await response.json();
            return user;
        } catch (error) {
            console.error('Error fetching user profile:', error);
            // If fetch fails, token might be invalid
            logout();
            return null;
        }
    }

    /**
     * Initialize the app - check auth state and show appropriate view
     */
    async function initializeApp() {
        // Check if we're returning from OAuth
        const hasNewToken = handleOAuthCallback();

        // Check authentication state
        if (isAuthenticated()) {
            // Show app view
            document.getElementById('loginView').classList.add('hidden');
            document.getElementById('appView').classList.remove('hidden');
            
            // Fetch and display user info
            const user = await fetchUserProfile();
            if (user) {
                const userName = user.displayName || user.emails?.[0] || 'User';
                document.getElementById('userName').textContent = userName;
                document.getElementById('userInfo').classList.remove('hidden');
                localStorage.setItem('webex_user_name', userName);
            }

            // Render contacts
            renderContacts(contacts);
        } else {
            // Show login view
            document.getElementById('loginView').classList.remove('hidden');
            document.getElementById('appView').classList.add('hidden');
        }
    }

    // ============================================
    // CONTACT DIRECTORY
    // ============================================
    
    // Fixed contact list
    const contacts = [
        { name: "David Brown", ext: "2341" },
        { name: "Elizabeth Garcia", ext: "3892" },
        { name: "James Miller", ext: "1847" },
        { name: "Jennifer Rodriguez", ext: "4521" },
        { name: "John Williams", ext: "3156" },
        { name: "Linda Davis", ext: "5789" },
        { name: "Mary Johnson", ext: "2903" },
        { name: "Michael Jones", ext: "4267" },
        { name: "Patricia Martinez", ext: "6134" },
        { name: "Robert Smith", ext: "1592" }
    ];

    const contactListUI = document.getElementById('contactList');

    function renderContacts(data) {
        contactListUI.innerHTML = '';
        data.forEach(contact => {
            const li = document.createElement('li');
            li.className = 'contact-item';
            li.innerHTML = `
                <div class="contact-info">
                    <span class="contact-name">${contact.name}</span>
                    <span class="contact-ext">Ext: ${contact.ext}</span>
                </div>
                <button class="park-dial-btn" onclick="handleParkDial('${contact.name}', '${contact.ext}')">Park & Dial</button>
            `;
            contactListUI.appendChild(li);
        });
    }

    function filterContacts() {
        const term = document.getElementById('searchBar').value.toLowerCase();
        const filtered = contacts.filter(c => 
            c.name.toLowerCase().includes(term) || c.ext.includes(term)
        );
        renderContacts(filtered);
    }

    function handleParkDial(name, ext) {
        const modal = document.getElementById('modalOverlay');
        const modalText = document.getElementById('modalText');
        modalText.innerHTML = `Your current call is being <strong>parked</strong>.<br><br>Now dialing <strong>${name}</strong> at extension <strong>${ext}</strong>...`;
        modal.style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modalOverlay').style.display = 'none';
    }

    // Close modal when clicking outside of it
    window.onclick = function(event) {
        const modal = document.getElementById('modalOverlay');
        if (event.target == modal) {
            closeModal();
        }
    }

    // ============================================
    // INITIALIZATION
    // ============================================
    
    // Initialize app on page load
    initializeApp();
</script>

</body>
</html>
