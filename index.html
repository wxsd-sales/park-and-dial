<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Directory</title>
    <style>
        :root {
            --primary-blue: #007bff;
            --hover-blue: #0056b3;
            --bg-gray: #f4f7f6;
            --text-dark: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-gray);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            color: var(--text-dark);
            text-align: center;
        }

        #searchBar {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        #searchBar:focus {
            border-color: var(--primary-blue);
        }

        .contact-list {
            list-style: none;
            padding: 0;
            max-height: 500px;
            overflow-y: auto;
        }

        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }

        .contact-item:hover {
            background-color: #fafafa;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
        }

        .contact-name {
            font-weight: 600;
            color: var(--text-dark);
        }

        .contact-ext {
            font-size: 0.9rem;
            color: #666;
        }

        .park-dial-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .park-dial-btn:hover {
            background-color: var(--hover-blue);
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .modal h3 { margin-top: 0; }
        
        .close-btn {
            margin-top: 20px;
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Internal Directory</h2>
    <input type="text" id="searchBar" placeholder="Search by name or extension..." onkeyup="filterContacts()">
    
    <ul id="contactList" class="contact-list">
        </ul>
</div>

<div id="modalOverlay" class="modal-overlay">
    <div class="modal">
        <h3>Call Initiated</h3>
        <p id="modalText"></p>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    const firstNames = ["James", "Mary", "Robert", "Patricia", "John", "Jennifer", "Michael", "Linda", "David", "Elizabeth"];
    const lastNames = ["Smith", "Johnson", "Williams", "Brown", "Jones", "Garcia", "Miller", "Davis", "Rodriguez", "Martinez"];
    
    const contacts = [];

    // Generate 50 Random Contacts
    for (let i = 0; i < 50; i++) {
        const fName = firstNames[Math.floor(Math.random() * firstNames.length)];
        const lName = lastNames[Math.floor(Math.random() * lastNames.length)];
        contacts.push({
            name: `${fName} ${lName}`,
            ext: Math.floor(1000 + Math.random() * 9000).toString()
        });
    }

    // Sort contacts alphabetically
    contacts.sort((a, b) => a.name.localeCompare(b.name));

    const contactListUI = document.getElementById('contactList');

    function renderContacts(data) {
        contactListUI.innerHTML = '';
        data.forEach(contact => {
            const li = document.createElement('li');
            li.className = 'contact-item';
            li.innerHTML = `
                <div class="contact-info">
                    <span class="contact-name">${contact.name}</span>
                    <span class="contact-ext">Ext: ${contact.ext}</span>
                </div>
                <button class="park-dial-btn" onclick="handleParkDial('${contact.name}', '${contact.ext}')">Park & Dial</button>
            `;
            contactListUI.appendChild(li);
        });
    }

    function filterContacts() {
        const term = document.getElementById('searchBar').value.toLowerCase();
        const filtered = contacts.filter(c => 
            c.name.toLowerCase().includes(term) || c.ext.includes(term)
        );
        renderContacts(filtered);
    }

    function handleParkDial(name, ext) {
        const modal = document.getElementById('modalOverlay');
        const modalText = document.getElementById('modalText');
        modalText.innerHTML = `Your current call is being <strong>parked</strong>.<br><br>Now dialing <strong>${name}</strong> at extension <strong>${ext}</strong>...`;
        modal.style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modalOverlay').style.display = 'none';
    }

    // Close modal when clicking outside of it
    window.onclick = function(event) {
        const modal = document.getElementById('modalOverlay');
        if (event.target == modal) {
            closeModal();
        }
    }

    // Initial Render
    renderContacts(contacts);
</script>

</body>
</html>
